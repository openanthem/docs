<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/openanthem/nimbus-docs/contents?ref=gh-pages');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
          if (file.type === 'dir' && file.name !== 'latest') {
            htmlString = `<li><a href="${file.path}">${file.name}</a></li>` + htmlString;
          }
        }
        htmlString = '<ul>' + '<li><a href="latest">latest</a></li>' + htmlString + '</ul>'
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
